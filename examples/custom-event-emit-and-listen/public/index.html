<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Server stats</title>
    <style>
      table, td {
        border: 1px solid #333;
      }

      thead {
        background-color: #333;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <h1>Server stats</h1>
    <table>
      <thead>
        <tr>
          <th colspan="2">Memory usage</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>RSS</td>
          <td id="rss"></td>
        </tr>
        <tr>
          <td>Heap total</td>
          <td id="heapTotal"></td>
        </tr>
        <tr>
          <td>Heap used</td>
          <td id="heapUsed"></td>
        </tr>
        <tr>
          <td>External</td>
          <td id="external"></td>
        </tr>
      </tbody>
    </table>
    <script>
      (function() {
        const rss = document.getElementById('rss');
        const heapTotal = document.getElementById('heapTotal');
        const heapUsed = document.getElementById('heapUsed');
        const external = document.getElementById('external');
        
        // add an emit method to conveniently send messages to your websocket server
        WebSocket.prototype.emit = function (eventName, payload) {
          this.send(JSON.stringify({eventName, payload}));
        }

        const ws = new WebSocket(`ws://${location.host}`);
        
        ws.onmessage = function(event) {
          const data = JSON.parse(event.data);
          
          rss.textContent = data.rss;
          heapTotal.textContent = data.heapTotal;
          heapUsed.textContent = data.heapUsed;
          external.textContent = data.external;
        };
        
        ws.onopen = function (event) {
          // when connection to websocket server is opne you can emit any event with the following mentohd and signature.
          ws.emit('someEventName', {a: 1, b: 2});
        }
      })();

    </script>
  </body>
</html>
